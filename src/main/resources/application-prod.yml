spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${JDBC_DATASOURCE_URL}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: false

logging:
  level:
    com:
      jotapem: INFO